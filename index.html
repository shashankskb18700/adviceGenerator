<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advice Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div>
      <div class="advice">
        <p class="number">Advice #<span class="counter">1</span></p>
        <h1 class="quote">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </h1>
        <img class="pattern mobile" src="images/pattern-divider-mobile.svg" />
        <img class="pattern desktop" src="images/pattern-divider-desktop.svg" />
        <button class="diceButton">
          <img src="images/icon-dice.svg" />
        </button>
      </div>
    </div>
  </body>
</html>
